<script>
  var downtown, capitolHill, slu, wedgewood, ballard;
  function Tops(location, minFoot, maxFoot, percentEntering, donuts) {
    this.location        = location;
    this.minFoot         = minFoot;
    this.maxFoot         = maxFoot;
    this.donuts          = donuts;
    this.percentEntering = percentEntering;

    this.amountOfDonuts = function() {
      var footTraffic,
          donutsNeeded;
      for(var i = 7; i <= 17; i++){
        console.log(this.location);
        footTraffic = Math.random() * (this.maxFoot - this.minFoot) + this.minFoot;
        donutsNeeded = footTraffic * this.percentEntering * this.donuts;
        console.log(donutsNeeded);
      };
    };
  }

  downtown    = new Tops("Downtown",     80,  220, .1,  4   );
  capitolHill = new Tops("Capitol HilL", 5,   45,  .45, 2   );
  slu         = new Tops("SLU",          180, 250, .05, 6   );
  wedgewood   = new Tops("Wedgewood",    20,  60,  .2,  1.5 );
  ballard     = new Tops("Ballard",      25,  175, .33, 1   );
  
  downtown.amountOfDonuts();
  capitolHill.amountOfDonuts();
  slu.amountOfDonuts();
  wedgewood.amountOfDonuts();
  ballard.amountOfDonuts();

</script>
